<div>
    <div *ngIf="selectedCsoport$ | async as selectedCsoport; else unselected">
        <app-foglalkozas
            [start]="start"
            [foglalkozas]="getFoglalkozas(selectedCsoport)"
        ></app-foglalkozas>
    </div>
    <ng-template #unselected>
        <div *ngFor="let csoport of csoportok">
            {{csoport.emoji}} {{csoport.name}}
        </div>
    </ng-template>
</div>
