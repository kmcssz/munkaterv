<div>
    <div *ngIf="selectedCsoport$ | async as selectedCsoport; else unselected">
        <app-foglalkozas *ngIf="getFoglalkozas$(selectedCsoport) | async as foglalkozas"
            [start]="start"
            [foglalkozas]="foglalkozas"
        ></app-foglalkozas>
    </div>
    <ng-template #unselected>
        <div *ngFor="let csoport of (csoportok$ | async)">
            {{csoport.emoji}} {{csoport.name}}
        </div>
    </ng-template>
</div>
