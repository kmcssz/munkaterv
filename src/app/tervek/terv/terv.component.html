<div cdkDropList
    class="foglalkozasok"
    [cdkDropListDisabled]="!(draggable$ | async)"
    (cdkDropListDropped)="drop($event)"
>
    <div *ngFor="let foglalkozas of fogSor.getChildren(terv); let last = last">

        <div cdkDrag class="foglalkozas">
            <div *ngIf="draggable$ | async" cdkDragHandle class="drag-handle">
                <mat-icon>drag_indicator</mat-icon>
            </div>

            <app-foglalkozas
                [start]="computeStartTime(foglalkozas)"
                [foglalkozas]="foglalkozas"
            ></app-foglalkozas>
        </div>

        <div *ngIf="!last" class="time">
            {{computeEndTime(foglalkozas)}}
        </div>
    </div>
</div>
