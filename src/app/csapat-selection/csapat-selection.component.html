<div class="csapatok">
    <div *ngFor="let csapat of csapatok"
        class="csapat"
        [matTooltip]="csapat.name"
        matTooltipClass="large"
    >
        <a [routerLink]="'csapat/' + csapat.name">
            <img class="csapat-logo" [src]="csapat.getIconUri()" />
        </a>
    </div>
</div>
<router-outlet></router-outlet>
